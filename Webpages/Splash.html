<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <link rel="icon" href="../images/AQuatica-transformed.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito:ital,wght@0,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/loader.css">
</head>
<body>
  <div id="loading-screen">
    <video id="loading-video" autoplay muted loop>
      <source src="../images/2556894-hd_1920_1080_25fps.mp4" type="video/mp4">
    </video>

    <div id="info-box">
      <div class="info-left">
        <img src="../images/OceanUs.png" alt="OceanUs Logo" style="width: 100px; height: auto; margin-bottom: 20px; border-radius: 20px;">
        <div class="name-container">
          <div class="name">
            <p id="name1">Kithmina Kaluarachchi</p>
            <p>Student 1</p>
          </div>
          <div class="name">
            <p id="name2">Geilee Gehara</p>
            <p>Student 2</p>
          </div>
        </div>
        <div class="name middle">
          <p id="name3">Mashinee Maleesha</p>
          <p>Student 3</p>
        </div>
      </div>
      <div class="vertical-line"></div>
      <div class="info-right">
        <p>Conserve and sustainably use the oceans, seas,</p> 
        <p>and marine resources for sustainable development.</p>
        <img id="loading-gif" src="../images/loader.gif" alt="Loading GIF">
        <p>Please wait...</p>
      </div>
    </div>

    <div id="loading-text">
      
    </div>
  </div>

  <script src="../JavaScript/script.js"></script>
</body>
</html>
